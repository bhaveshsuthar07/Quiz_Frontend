<div class="bootstrap-wrapper">
	<div class="container text-center mt50px">
    <div class="">

      <div class="row">

        <div class="col-md-6 offset-md-3">

          <div class="container text-center  mt10px">
            <img src="../../../assets/logo.png" height="90px">
          </div>


          <h1>LogIn Page !!</h1>

          <form (ngSubmit)="LogInForm()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Name</mat-label>
              <input matInput name="username" [(ngModel)]="loginData.username" placeholder="Enter Here" >
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput  name="password" [(ngModel)]="loginData.password" placeholder="Enter Here">
            </mat-form-field>


            <div class="container text-center mt20px">
              <!-- <section class="example-section mb20px">
                <mat-checkbox class="example-margin" name="tc" [(ngModel)]="tc.termsandcondition">Accept Teams & condition !!</mat-checkbox>
              </section> -->
              <button type="submit" mat-raised-button color="accent">Log In</button>
              <button type="reset" mat-raised-button color="warn" style="margin: 10px;">Reset</button>
            </div>
          </form>

        </div>

      </div>
    </div>

	</div>
</div>
