<div class="bootstrap-wrapper">
	<div class="container text-center mt50px">
		<div class="row">

			<div class="col-md-6 offset-md-3">

        <div class="container text-center">
          <img src="../../../assets/logo.png" height="90px">
        </div>


        <h1>LogIn Page !!</h1>

        <form (ngSubmit)="LogInForm()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput name="username" [(ngModel)]="user.username" placeholder="Enter Here" >
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput  name="password" [(ngModel)]="user.password" placeholder="Enter Here">
          </mat-form-field>

          <div class="container text-center mt50px">
            <button type="submit" mat-raised-button color="accent">Log In</button>
            <button type="reset" mat-raised-button color="warn" style="margin: 10px;">Reset</button>
          </div>
        </form>

      </div>

		</div>
	</div>
</div>
